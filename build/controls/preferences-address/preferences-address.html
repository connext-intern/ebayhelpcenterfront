<div class='popup prefer-addAdr control'>
    <div class='mask'></div>
    <div class='content'>
        <a href='javascript:;' class='close sprite'></a>
        <p class='popTitle'>添加发货地址<span>*为必填项</span></p>
        <p class="topErroMsg"><span lg='errorMessage'></span></p>
        <div class='inputBox basic' data-vail='requied'>
            <p class="inputName">地址名称*<span>注：发货地址用于标签打印，需用英文填写</span></p>
            <div class="input"><input maxlength='50'/></div>
        </div>
        <div class="labelTwo cf">
            <div class='inputBox basic' data-vail='requied'>
                <p class="inputName">联系人姓名*</p>
                <div class="input"><input maxlength='50'/></div>
            </div>
            <div class='inputBox basic' data-vail='requied'>
                <p class="inputName">公司名称*</p>
                <div class="input"><input maxlength='50'/></div>
            </div>
        </div>
        <div class="labelTwo cf">
            <div class='selectBox basic'>
                <p class="selectName">地址信息*</p>
                <div class='selectVal js-tips'>666</div>
                <ul class='selectOptions'>
                    <li>5</li>
                    <li>5</li>
                    <li>5</li>
                </ul>
            </div>
            <div class='inputBox basic' data-vail=''>
                <p class="inputName"></p>
                <div class="input"><input class='darkPlaceholder' maxlength='50' lg='province'/></div>
            </div>
        </div>
        <div class="labelTwo cf">
            <div class='inputBox basic' data-vail=''>
                <div class="input"><input class='darkPlaceholder' maxlength='50' lg='city'/></div>
            </div>
            <div class='inputBox basic' data-vail=''>
                <div class="input"><input class='darkPlaceholder' maxlength='50' lg='area'/></div>
            </div>
        </div>
        <div class='inputBox basic' data-vail=''>
            <div class="input"><input class='darkPlaceholder' maxlength='50' placeholder='街道地址1 （必填）'/></div>
        </div>
        <div class='inputBox basic' data-vail=''>
            <div class="input"><input maxlength='50' placeholder='街道地址2 （选填）'/></div>
        </div>
        <div class='inputBox basic' data-vail=''>
            <div class="input"><input maxlength='50' placeholder='街道地址3 （选填）'/></div>
        </div>
        <div class="labelTwo cf">
            <div class='inputBox basic' data-vail=''>
                <p class="inputName">邮政编码*</p>
                <div class="input"><input maxlength='10'/></div>
            </div>
            <div class='inputBox basic' data-vail=''>
                <p class="inputName">手机号码*</p>
                <div class="input"><input maxlength='20'/></div>
            </div>
        </div>
        <div class="btns cf">
            <p class="setDft">设为默认地址</p>
            <a class="saveBtn" href="javascript:;" v-on:click="save">保存</a>
            <a class="cancelBtn" href="javascript:;">取消</a>
        </div>
    </div>
</div>
