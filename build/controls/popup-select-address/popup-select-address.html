<!--选择预设发货地址-->
<div class='popup control select-address'>
  <div class='mask'></div>
  <div class='content'>
    <a href='javascript:;' class='close sprite' v-on:click="close"></a>
    <div class='content-container'>
      <div class="popup-head" lg="all-send-address"></div>
      <div class="popup-body">
        <div class='selectBox basic'>
          <div class='selectVal js-tips'>{{currentAddress.name}}</div>
          <ul class='selectOptions'>
            <li v-on:click="selectAddressEvent(entity)" v-for="entity in list">{{entity.name}}</li>
          </ul>
        </div>
        <div class="selectBox-detail">
          <p>
            <span class="value">
              <span class="value-title">{{currentAddress.name}}</span>
              <span>{{currentAddress.contactName}}<label class="phone fr">{{currentAddress.phone}}</label></span>
              <span>{{currentAddress.country}} {{currentAddress.province}} {{currentAddress.city}} {{currentAddress.county}}<label class="zipcode fr">{{currentAddress.zipcode}}</label></span>
              <span>{{currentAddress.address1}}  {{currentAddress.address2}} {{currentAddress.address3}}</span>
            </span>
          </p>
        </div>
      </div>
      <div class="popup-foot cf">
        <a href="javascript:;" data-href="preferencesAdr" class="fl add-address" lg="add-send-address"></a>
        <a href="javascript:;" class="fr btn save" v-on:click="save" lg="save"></a>
        <a href="javascript:;" class="fr btn cancel" v-on:click="close" lg="cancel"></a>
      </div>
    </div>
  </div>
</div>
