<div class='popup personalAddOperatorCompleted' v-if='popup_personalAddOperatorCompleted'>
        <div class='mask'></div>
        <div class='content'>
            <a href='javascript:;' class='close sprite' v-on:click='popup_personalAddOperatorCompleted=false'></a>
            <p class='mainTitle' lg='addSuccess'></p>
            <p class="text"><b lg='alreadyAdd'></b> <span>{{operatorEntity.userName}}</span> <b>为管理员账号<br>如您想继续添加，请点击</b> <a href="javascript:;" v-on:click='add_subuser'>继续添加管理员账号</a><br><b>请通知管理员账号在30分钟内去邮箱激活，激活成功后设置密码</b></p>
            <div class="btnArr cf">
                <a class="blueBtn fr" href="javascript:;" v-on:click='popup_personalAddOperatorCompleted=false' lg='completed'></a>
                <a class="whiteBtn fr" href="javascript:;" v-on:click='popup_personalAddOperatorCompleted=false' lg='cancel'></a>
            </div>
        </div>
    </div>
