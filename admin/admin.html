<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>管理帮助中心内容 - eBay</title>
    <link rel="stylesheet" href="css/mdui.min.css"/>
    <link rel="stylesheet" href="/admin/js/jquery-ui/jquery-ui.min.css">
    <style>
        #sortable { list-style-type: none; margin: 0; padding: 0; width: 100%; }
        #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 24px; }
        #sortable li span { position: absolute; margin-left: -1.3em; }

        #sortable2 { list-style-type: none; margin: 0; padding: 0; width: 100%; }
        #sortable2 li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 24px; }
        #sortable2 li span { position: absolute; margin-left: -1.3em; }
    </style>

</head>
<body>
<div class="mdui-col-md-4">
    <ul class="mdui-list mdui-color-white-50" mdui-collapse="{accordion: true}" style="max-width: 360px;" id="menulists">
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-green">widgets</i>
            <div class="mdui-list-item-content">菜单及内容管理</div>
        </li>
    </ul>
    <ul class="mdui-list mdui-color-white-50" mdui-collapse="{accordion: true}" style="max-width: 360px;">
        <li class="mdui-list-item mdui-ripple" id="addFirstMenu">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-color-blue-accent">add</i>
            <div class="mdui-list-item-content">添加一级菜单</div>
        </li>
    </ul>
    <ul class="mdui-list mdui-color-white-50" mdui-collapse="{accordion: true}" style="max-width: 360px;" onclick="showAllFirst()">
        <li class="mdui-list-item mdui-ripple" >
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-color-blue-200">&#xe0c3;</i>
            <div class="mdui-list-item-content">点击进入排序模式</div>
        </li>
    </ul>
</div>
<div class="mdui-col-md-8">
    <div class="mdui-textfield" style="margin-top: 10px">
        <i class="mdui-icon material-icons">edit</i>
        <input class="mdui-textfield-input" type="text" placeholder="在此修改菜单标题"/>
        <input type="hidden" id="id"/>
    </div>

    <div id="editor">
        <p>在此修改<b>菜单内容</b> </p>
    </div>

    <button class="mdui-btn mdui-color-blue" id="btn1">保存已编辑内容</button>
    <button class="mdui-btn mdui-color-blue" id="btn2">保存新增内容</button>

    <hr>
    <div class="mdui-container mdui-color-grey-50">
        <div class="mdui-col-md-5 sortFirstClass">
            <ul id="sortable">

            </ul>
        </div>
        <div class=" mdui-col-md-7">
            <div class="mdui-panel" id="panel">
                <div class="mdui-panel-item" >
                    <div class="mdui-panel-item-body">
                        <ul id="sortable2">

                        </ul>
                        <button id="sortSecond" class="mdui-btn  mdui-ripple mdui-color-red">确认修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>

</body>
<script src="js/mdui.min.js"></script>
<script type="text/javascript" src="wangEditor-3.0.15/release/wangEditor.min.js"></script>
<link rel="stylesheet" type="text/css" href="wangEditor-3.0.15/release/wangEditor.min.css">
<script src="/admin/js/jquery-ui/external/jquery/jquery.js"></script>
<script src="/admin/js/jquery-ui/jquery-ui.min.js"></script>
<script src="/admin/js/sort-test.js"></script>
<script src="js/showMenusAndContent.js"></script>
<script type="text/javascript">
    var E = window.wangEditor;
    var editor = new E('#editor');
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.create();
</script>
</html>
